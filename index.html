  <script type="text/javascript">
  var r = 400;

  svg.on("click", function () { //<-D

    createRipple(position[0], position[1], colorR, colorG, colorB)
    ref.push({x: position[0], y: position[1], r: colorR, g: colorG, b: colorB})
  });



  ref.on('child_added', function(snapshot){
    alert('tr')
    createRipple(snapshot.child('x').val(), snapshot.child('y').val(), snapshot.child('r').val(), snapshot.child('g').val(), snapshot.child('b').val())
  })

  function createRipple(ex, ey, r, g, b){
    for (var i = 1; i < 5; ++i) {
      

      var circle = svg.append("circle")
      .style('stroke', 'rgb(' + r + ',' + g + ',' + b + ')')
      .attr("cx", ex)
      .attr("cy", ey)
      .attr("r", 0)
      .style("stroke-width", 5 / (i))
      .transition()
      .delay(Math.pow(i, 2.5) * 50)
      .duration(2000)
      .ease('quad-in')
      .attr("r", r)
      .style("stroke-opacity", 0)
      .each("end", function () {
        d3.select(this).remove();
      });
    }
  }
  </script>
